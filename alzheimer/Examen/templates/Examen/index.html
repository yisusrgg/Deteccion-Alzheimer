<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Alzheimer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .main-card { max-width: 800px; width: 100%; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border-radius: 15px; }
        .image-preview-container { height: 300px; background-color: #e9ecef; border-radius: 10px; display: flex; align-items: center; justify-content: center; border: 2px dashed #ced4da; margin-bottom: 20px; overflow: hidden; }
        .image-preview-container img { max-width: 100%; max-height: 100%; display: none; }
        .result-display { font-size: 1.5rem; font-weight: bold; min-height: 60px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card main-card mx-auto p-4">
            <div class="card-body text-center">
                <h2 class="card-title mb-4 text-primary">Detección de Alzheimer</h2>
                <div class="row"><div class="col-md-8 mx-auto"><div class="image-preview-container" id="imageDisplay"><span class="text-muted"><i class="bi bi-image"></i> Selecciona una imagen</span><img id="preview" src="#"></div></div></div>
                <div class="row justify-content-center"><div class="col-md-6"><input type="file" class="form-control mb-3" id="fileInput" accept="image/*"></div><div class="col-md-4"><button class="btn btn-primary w-100" onclick="predict()">PREDECIR</button></div></div>
                <div class="mt-4"><div class="alert alert-secondary result-display" id="resultBox">Esperando imagen...</div></div>
            </div>
        </div>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const resultBox = document.getElementById('resultBox');
        let selectedFile = null;

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    document.querySelector('.image-preview-container span').style.display = 'none';
                    resultBox.className = 'alert alert-info result-display';
                    resultBox.innerText = "Imagen cargada. Listo para predecir.";
                }
                reader.readAsDataURL(file);
            }
        });

        async function predict() {
            if (!selectedFile) return alert('Selecciona una imagen primero');
            const formData = new FormData();
            formData.append('file', selectedFile);
            const csrfToken = document.cookie.split('; ').find(row => row.startsWith('csrftoken'))?.split('=')[1];

            resultBox.className = 'alert alert-warning result-display';
            resultBox.innerText = "Procesando...";

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                    headers: {'X-CSRFToken': csrfToken}
                });
                const data = await response.json();
                if (data.error) {
                    resultBox.className = 'alert alert-danger result-display';
                    resultBox.innerText = "Error: " + data.error;
                } else {
                    const resultClass = data.prediction === 'Alzheimer' ? 'alert-danger' : 'alert-success';
                    resultBox.className = `alert ${resultClass} result-display`;
                    resultBox.innerHTML = `Resultado: ${data.prediction} <br><small>Confianza: ${(data.confidence * 100).toFixed(2)}%</small>`;
                }
            } catch (error) {
                resultBox.innerText = "Error al predecir";
            }
        }
    </script>
</body>
</html>
